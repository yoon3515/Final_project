<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <ul>
            <li>
                {% if user.is_authenticated %}
                <a href="{% url 'login:logout' %}">{{ user.username}} (Logout)</a>
                {% else %}
                <a href="{% url 'login:login' %}">Login</a>
                {% endif %}
            </li>     
            <li><a href="/">Home</a></li>
            <li><a href="{% url 'map:show_map' %}">Map</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Mypage</a></li>
            <li><a href="#">FishBook</a></li>
        </ul>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
