{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="{% static '/css/book_style.css' %}">
    <link rel="stylesheet" href="{% static '/css/info_style.css' %}">
    <!-- 제목 자리 -->
    <title>{% block title %} FISHING {% endblock %}</title>
</head>
<body>
    <!-- 내비게이션 바 상단에 고정 -->
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="nav-left">
                <a class="go_home" href="/">
                    <img src="{% static 'logo_images/1.png' %}" alt="Home">
                </a>
            </li>
            <div class="container-box"></div>
            <li class="nav-right">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'accounts:logout' %}">{{ user.username }} 로그아웃</a>
                {% else %}
                    <a class="nav-link" href="{% url 'accounts:login' %}">로그인</a>
                    <a class="nav-link" href="{% url 'accounts:signup' %}">회원가입</a>
                {% endif %}
            </li>
        </ul>
    </nav>

    <!-- 내용 자리 -->
    {% block content %}
    {% endblock %}

    <!-- 내비게이션 바 하단에 고정 -->
    <nav class="navbar-bottom">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#">
                    <img src="{% static 'logo_images/2.png' %}" alt="Map">
                </a>
                <a href="#">
                    <img src="{% static 'logo_images/3.png' %}" alt="search">
                </a>
                <a href="#">
                    <img src="{% static 'logo_images/4.png' %}" alt="camera">
                </a>
                <a href="{% url 'fishBook:my_caught_fish_list' %}">
                    <img src="{% static 'logo_images/5.png' %}" alt="Fishbook">
                </a>
                <a href="#">
                    <img src="{% static 'logo_images/6.png' %}" alt="Mypage">
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
