{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- 제목 자리 -->
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <!-- 내비게이션 바 상단에 고정 -->
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="nav-login">
                <a href="/">Home</a>
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'accounts:logout' %}">{{ user.username }} 로그아웃</a>
                {% else %}
                    <a class="nav-link" href="{% url 'accounts:login' %}">로그인</a> |
                    <a class="nav-link" href="{% url 'accounts:signup' %}">회원가입</a>
                {% endif %}
            </li>
        </ul>
    </nav>

    <!-- 내용 자리 -->
    {% block content %}
    {% endblock %}

    <!-- 내비게이션 바 하단에 고정 -->
    <nav class="navbar-bottom">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#">Map</a>
                <a href="#">Search</a>
                <a href="#">Camera</a>
                <a href="{% url 'fishBook:my_caught_fish_list' %}">FishBook</a>
                <a href="#">Mypage</a>
            </li>
        </ul>
    </nav>
</body>
</html>
