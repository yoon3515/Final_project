{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- 제목 자리 -->
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <!-- 메뉴 바 자리 -->
    <nav>
        <ul class="navbar-nav">
            <li class="nav-item">
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'login:logout' %}">{{ user.username}} (Logout)</a>
                {% else %}
                <a class="nav-link" href="{% url 'login:login' %}">Login</a>
                {% endif %}
            </li>
            <li>
                <a href="/">Home</a>
                <a href="{% url 'map:show_map' %}">Map</a>
                <a href="#">Search</a>
                <a href="#">Mypage</a>
                <a href="#">FishBook</a>
            </li>
        </ul>
    </nav>

    <!-- 내용 자리 -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
