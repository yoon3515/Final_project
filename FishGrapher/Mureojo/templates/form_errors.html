{% if form.errors %}
<div class="alert alert-danger">
  {% for field in form %}
  <!-- field errors -->
  {% if field.errors %}
  <div>
    <strong>{{ field.label }}</strong>
    {{ field.errors }}
  </div>
  {% endif %}
  {% endfor %}
  <!-- nonfield errors -->
  {% for error in form.non_field_errors %}
  <div>
    <strong>{{ error }}</strong>
  </div>
  {% endfor %}
</div>
{% endif %}
