

<form method="POST", action="{% url 'mypage:delete_profile' %}">
    {% csrf_token %}
<fieldset>
    <table border="0" class="tbl_model">
        <caption>
            <span class="blind">회원탈퇴</span>
        </caption>
        <colgroup>
            <col style="width:25%">
            <col style="width:auto">
        </colgroup>
        <tbody>    


            <tr>
                <th scope="row">
                    <div class=""thcell">
                        <label for="UserName">아이디</label>
                    </div>
                </th>
                <td>
                    <div class="tdcell">
                        <input id="username" name="username" class="inputTypeText" placeholder=""  value="" type="text"  >
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row">
                    <div class=""thcell">
                        <label for="id_old_password">비밀번호</label>
                    </div>
                </th>
                <td>
                    <div class="tdcell">
                        <input id="id_old_password" name="password" class="inputTypeText" placeholder="" autocomplete="off" maxlength="16" 0="disabled" value="" type="password">
                    </div>                      
                    
                </td>
            </tr>
        </tbody>
        </table>
        <button type="submit" onclick="deleteMember()">회원 탈퇴</button>
        </fieldset>
    </form>
    {% if messages %}
    {% for message in messages %}
    <script>
            alert('{{ message }}');
            {% with None as message %}
            {% endwith %}
    </script>
    {% endfor %}
    {% endif %}
    <script>

    window.onunload = function(){
        window.opener.location.reload();
    };


    </script>
