{% extends "base.html" %}
{% load static %}
<head>
  {% block head %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static '/css/login_style.css' %}">
  {% endblock %}
  {% block title %}
  로그인
  {% endblock %}
</head>

{% block content %}
<div id="wrap">
  <div id="header">
    <div class="logo_area" style="margin-top: 140px;">
      <h2 class="logo">
        로그인
      </h2>
    </div>
  </div>
  <div id="middle">
    <form class="login-form" method="post" action="{% url 'accounts:login' %}">
      <div class="input_area">
        <div id="token-error" style="display: flex; justify-content: center; align-items: center;">
          <div class="token">{% csrf_token %}</div>
          <div class="error">{% include "form_errors.html" %}</div>
        </div>
        <div class="input-bar">
          <p>
            <input type="text" class="form-control" name="username" placeholder=" 아이디를 입력해 주세요" id="username" value="{{ form.username.value|default_if_none:'' }}">
          </p>
          <p>
            <input type="password" class="form-control" name="password" placeholder=" 비밀번호를 입력해 주세요" id="password" value="{{ form.password.value|default_if_none:'' }}">
          </p>
        </div>
      </div>
      <div class="login_btn_area">
        <button type="submit" class="btn btn-primary">로그인</button>
      </div>
        <div class="btn">
          <label class="camera_button btn_style" for="camera_hidden">사진 촬영</label>
          <input class="camera_hidden" id="camera_hidden" name="image" type="file" accept="image/*" capture="camera">
          <button class="submit_btn btn_style" type="submit">분석 시작</button>
          <p><a href="/" class="btn btn-primary btn_style">메인으로</a></p>
        </div>
    </form>
  </div>
</div>
{% endblock %}
