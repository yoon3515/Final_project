{% extends "base.html" %}
{% load static %}
<head>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% block title %}
로그인
{% endblock %}
</head>

{% block content %}
<div class="loginbox">
    <h2>로그인</h2>
    <form action="{% url 'login:login' %}" name="custlogin" method="post">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <fieldset>
            <legend>로그인 구역</legend>
            <div class="mb-3">
                <input type="text" class="form-control" name="username" id="username" placeholder="아이디" value="{{ form.username.value|default_if_none:'' }}">
                <input type="text" class="form-control" name="password" id="password" placeholder="비밀번호" value="{{ form.password.value|default_if_none:'' }}">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">로그인</button>
                <button type="button" onclick="location.href='register.html'">회원가입</button>
            </div>
            <a href="find.html">아이디/비밀번호 찾기</a>
        </fieldset>
    </form>
</div>
{% endblock %}
